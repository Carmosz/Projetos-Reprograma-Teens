<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulario.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container_title">
        <img class="container1" src="./IMG E GIF/giphy.gif" alt="gif de ajuda">
        <h1 class="title">Venha se voluntar !!</h1>
        <img class="container2" src="./IMG E GIF/trabalho-voluntario-1280x720.png" alt="foto de voluntario">
    </div>
    <div class="box">
        <form>
            <fieldset>
                <legend class="title2">Suas Informações</legend>
                <label>Seu nome completo:</label>
                <input type="text"/> <br>
                <label>Sua Data de Nascimento:</label>
                <input type="date"/> <br>
                <label>Sua cidade:</label>
                <input type="text"/> <br>
                <label>Seu estado:</label>
                <input type="text"/><br>
                <label>DDD+Telefone:</label>
                <input type="text"/> <br>
                <label>Coloque uma foto sua:</label>
                <input type="file"/>
                <button>upload</button>
            </fieldset>
            <fieldset class="perguntas">
                <legend class="title2">Responda as perguntas</legend>
                <label>Por que quer se voluntar?</label>
                <textarea cols="20" rows="5"></textarea><br>
                <label>Cite 2 qualidades e 2 defeitos:</label>
                <textarea cols="20" rows="5"></textarea> <br>
                <label>Você trabalha? se sim, qual horario?</label>
                <input type="text"/><br>
                <label>Tem disponibilidade de 2 horas para o cargo?</label>
                <input type="text"/><br>
                <label>Já foi voluntario antes?</label>
                <input type="text"/><br>
            </fieldset>
            <fieldset class="email">
                <legend class="title2">Vamos finalizar seu cadastro</legend>
                <label>E-mail:</label>
                <input type="email"/><br>
                <label>Confirme seu e-mail:</label>
                <input type="email"/><br>
                <label>Senha:</label>
                <input type="password"/><br>
                <label>Confirme sua senha:</label>
                <input type="password"/><br>
            </fieldset>
            <div class="butao">
                <input class="botao" type="submit" value="Enviar Formulario"/>
            </div>
        </form>
    </div>
    <footer>
        <p>Esse formulario foi criado durante o curso Reprograma em novembro de 2020</p>
    </footer>
</body>

</html>
